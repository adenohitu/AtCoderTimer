<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtCoderTimer</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/ja.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">
            <img src="img/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">&nbsp;AtCoderTimer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">ホーム</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="list">コンテスト一覧</a>
                </li>
            </ul>
            <span class="navbar-text">
            (UserID)
          </span>
        </div>
    </nav>
    <div id="app">
        <div class="container bg-light p-3 my-4">
            <h3>予定されたコンテスト</h3>
            <div class="table-responsive">
                <table class="table table-striped table-sm shadow-sm">
                    <thead>
                        <tr>
                            <th>コンテスト名</th>
                            <th>開始<br class="d-inline d-sm-none" />日時</th>
                            <th>終了<br class="d-inline d-sm-none" />時間</th>
                            <th>制限<br class="d-inline d-sm-none" />時間</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in info" v-bind:key="item.id">
                            <td><a v-bind:href="item.name_short">{{ item.name_long }}</a></td>
                            <td>{{ item.time_start }}</td>
                            <td>{{ item.time_end }}</td>
                            <td>{{ item.time_limit }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="js/list.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
